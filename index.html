<head>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  height: 100vh;
  display: flex;
  justify-content: center;

  margin: 0;

/* --- UPDATED CARD SIZE --- */
.card {
  background: rgba(0,0,0,0.25);
  padding: 50px;       /* Increased padding */
  border-radius: 25px;
  width: 90%;          /* Responsive width */
  max-width: 550px;    /* Increased max-width significantly */

}

/* --- UPDATED TEXT SIZES --- */
h1 {
  font-size: 38px;     /* Made text bigger */
  margin-bottom: 15px;
}

p {
  font-size: 22px;     /* Made text bigger */
  margin-bottom: 35px;
  line-height: 1.5;
}

/* Button Row */
.buttons {
  display: flex;
  justify-content: center;
  gap: 30px;           /* More space between buttons */
  position: relative;
}

/* --- UPDATED BUTTON SIZES --- */
button {
  font-size: 24px;     /* Bigger text inside button */
  padding: 15px 45px;  /* Bigger button shape */
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-weight: bold;
}

#yes {
  background: #2ecc71;
  color: white;
  box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
}

#no {
  background: #e74c3c;
  color: white;
  position: relative;
  transition: transform 0.2s ease-out; /* Made it slightly faster */
  box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
}

/* ğŸ’• Heart particles */
.heart {
  position: fixed;
  font-size: 20px;
  pointer-events: none;
  animation: floatUp 1s ease-out forwards;
}

@keyframes floatUp {
  from {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  to {
    opacity: 0;
    transform: translateY(-50px) scale(1.8);
  }
}

/* ğŸ’• Floating Mahak name */
.name {
  position: fixed;
  font-size: 28px;
  font-weight: bold;
  color: white;
  pointer-events: none;
  text-shadow: 0 2px 5px rgba(0,0,0,0.2);
  animation: floatToTop 4s ease-out forwards;
}

@keyframes floatToTop {
  from {
    top: 100vh;
    opacity: 1;
  }
  to {
    top: -60px;
    opacity: 0;
  }
}

/* ğŸ‰ Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: confettiFall 1.4s linear forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(200px) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Oyye Mahak Kapoor Jaanu ğŸ’•</h1>
  <p>
    Dil se Puchda Mein Tenuâ€¦<br>
    Tussi will you be my Valentine? ğŸŒ¹
  </p>

  <div class="buttons">
    <button id="yes" onclick="sayYes()">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜…</button>
  </div>
</div>

<script>
/* ğŸš« NO button escape logic */
const noBtn = document.getElementById("no");
let angleOffset = 0;

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("mousemove", moveNo);

function moveNo(e) {
  const rect = noBtn.getBoundingClientRect();

  const btnX = rect.left + rect.width / 2;
  const btnY = rect.top + rect.height / 2;

  let angle = Math.atan2(btnY - e.clientY, btnX - e.clientX);
  angleOffset += Math.PI / 3; 
  angle += angleOffset;

  // Increased the jump distance slightly since buttons are bigger
  const step = 80 + Math.random() * 50; 

  let x = rect.left + Math.cos(angle) * step;
  let y = rect.top + Math.sin(angle) * step;

  // Keep within screen bounds
  x = Math.max(20, Math.min(window.innerWidth - rect.width - 20, x));
  y = Math.max(20, Math.min(window.innerHeight - rect.height - 20, y));

  noBtn.style.transform = `translate(${x - rect.left}px, ${y - rect.top}px)`;

  spawnHeart(btnX, btnY);
}

/* ğŸ’• Heart trail on hover */
function spawnHeart(x, y) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 2000);
}

/* ğŸ‰ YES CLICK EFFECT */
function sayYes() {
  confetti();
  floatingNames();
  setTimeout(showFinal, 2000);
}

function confetti() {
  for (let i = 0; i < 90; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.top = Math.random() * window.innerHeight / 2 + "px";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 1400);
  }
}

function floatingNames() {
  for (let i = 0; i < 18; i++) {
    setTimeout(() => {
      const n = document.createElement("div");
      n.className = "name";
      n.innerHTML = "Mahak ğŸ’– Harsh !!";

      n.style.left = Math.random() * (window.innerWidth - 200) + "px";
      n.style.top = window.innerHeight + "px"; 

      document.body.appendChild(n);
      setTimeout(() => n.remove(), 6000);
    }, i * 120);
  }
}

function showFinal() {
  const screen = document.createElement("div");
  screen.style.cssText = `
    position:fixed; inset:0;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    background:linear-gradient(135deg,#ff4d6d,#ff758f);
    color:white; z-index:100;
    text-align: center;
  `;
  
  // Here is the content for the Final Screen
  screen.innerHTML = `
  <h1 style="font-size:48px; margin-bottom:10px;">YAYYYY ğŸ’˜ğŸ‰</h1>
  <p style="font-size:24px;">You just made me the happiest person alive ğŸ¥¹â¤ï¸</p>

  <img src="images/mahak.jpg" alt="mahak"
    style="
      width:300px; /* Made image bigger too */
      height:300px;
      border-radius:20px;
      margin-top:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
      object-fit:cover;
    ">

  <a href="story.html" style="text-decoration:none;">
      <button style="
        margin-top: 35px;
        background: #fff;
        color: #ff4d6d;
        border: none;
        padding: 20px 40px; /* Bigger final button */
        font-size: 22px;
        border-radius: 40px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: transform 0.2s;
      " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
        Click here to see our full story ğŸ“–
      </button>
  </a>

  <button onclick="location.reload()"
    style="
      margin-top: 25px;
      background: transparent;
      color: rgba(255,255,255,0.8);
      border: 2px solid rgba(255,255,255,0.5);
      padding: 10px 25px;
      border-radius: 20px;
      cursor:pointer;
      font-size: 16px;
    ">
    Replay ğŸ”
  </button>
`;
document.body.appendChild(screen);

}
</script>

</body>
